<div ng-controller="FileUploadController as fc">
    <button class="btn btn-default" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
            accept="'.txt'" ngf-max-size="1MB"> + Add new list </button>

    <div ng-repeat="list in ExistingLists">
        <button class="btn btn-default" id="{{list.id}}"> {{list.name}} </button>
    </div>
</div>
